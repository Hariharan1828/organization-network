<!DOCTYPE html>
<html>
  <head>
    <title>org chart</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
    </style>
    <script  src="app.js" type="module"></script>
    <script>
      // Set SVG container dimensions based on window size
      window.addEventListener('DOMContentLoaded', () => {
        const svgContainer = document.getElementById('container');
        svgContainer.setAttribute('width', window.innerWidth);
        svgContainer.setAttribute('height', window.innerHeight);
      });
    </script>
  </head>
  <body>
    <svg id="container"></svg>
  </body>
</html>
