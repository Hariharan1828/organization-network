<!DOCTYPE html>
<html>
  <head>
    <title>instructor version</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
    </style>
    <script src="https://unpkg.com/d3@6.2.0/dist/d3.min.js"></script>
    <script src='index.js'></script>
    <script>
      // Set SVG container dimensions based on window size
      window.addEventListener('DOMContentLoaded', () => {
        const svgContainer = document.getElementById('container');
        svgContainer.setAttribute('width', window.innerWidth);
        svgContainer.setAttribute('height', window.innerHeight);
      });
    </script>
  </head>
  <body>
    <svg
      id="container"
    ></svg>
  </body>
</html>
